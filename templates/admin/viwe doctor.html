{% extends 'admin/admin_index.html' %}
{% block body %}
<form id="customers" name="customers" method="post" action="/viwedoctor_search">
  <table width="200" border="1" class="table table-hover">
    <tr>
        <td colspan="2">Name</td><td colspan="5">
        <input type="text" name="textfield" value="{{ search }}" class="form-control"/>
      </td>
      <td><input type="submit" name="Submit" value="search"  class="btn btn-primary"/></td>
    </tr>
    <tr>
      <td>Name</td>
      <td>DOB</td>
      <td>docter genter </td>
      <td>Qulification</td>
      <td>phone number </td>
      <td>Email</td>
      <td>Image</td>
      <td>&nbsp;</td>
    </tr>
      {% for i in val %}
    <tr>
      <td>{{ i.Name }}</td>
      <td>{{ i.DOB }}</td>
      <td>{{ i.Gender }}</td>
      <td>{{ i.Qualification }}</td>
      <td>{{ i.Phone }}</td>
      <td>{{ i.Email }}</td>
      <td><img src="{{ i.Image.url }}" height="100dp" width="100dp" alt=""/></td>
      <td><p><a href="/edit_dct/{{ i.id }}" class="btn btn-info"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a></p>
      <p><a href="/delete_dct/{{ i.id }}" class="btn btn-danger"><i class="fa fa-trash"></i></a></p></td>
    </tr>
      {% endfor %}
    <tr>
      <td colspan="8">
      
        <div align="center">
            <a href="/adddoctor" class="btn btn-primary"> <i class="fa fa-plus-square" aria-hidden="true"></i></a>
        </div>
      </td>
    </tr>
  </table>
  <p>&nbsp;</p>
</form>
{% endblock %}
