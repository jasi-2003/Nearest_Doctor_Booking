{% extends 'doctor/doctor_index.html' %}
{% block body %}

<body>
<form id="customers" name="customers" method="post" >

<table width="200" border="1"id="customers" />
  <tr>
    <th>Patient</th>
    <th>Date</th>
    <th>Time</th>
    <th>Priscripion</th>
  </tr>
     {% for i in val %}
      <td>{{ i.Patient.First_name }} {{ i.Patient.Last_name }}</td>
    <td>{{ i.date }}</td>
    <td>{{ i.time }}</td>
    <td><a href="/viewprescription/{{ i.id }}">View</a> </td>
     {% endfor %}
    </table> </form>
{% endblock %}
